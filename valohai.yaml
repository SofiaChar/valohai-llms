- step:
    name: train-distributed-launch
    image: sofiiavalohai/valohai-llms:v1.5
    environment: staging-aws-eu-west-1-p3-8xlarge
    command:
      - python -m torch.distributed.launch --nproc-per-node=4 train-accelerator.py

- step:
    name: train-accelerator
    image: sofiiavalohai/valohai-llms:v1.5
    environment: staging-aws-eu-west-1-p3-8xlarge
    command:
      - pip install accelerate evaluate absl-py rouge-score
      - python -m accelerate.commands.launch --num_processes=2 train-accelerator.py

- step:
    name: train-task
    image: pytorch/pytorch:1.11.0-cuda11.3-cudnn8-runtime
    environment: staging-aws-eu-west-1-p3-8xlarge
    command:
      - pip install -r requirements.txt --disable-pip-version-check -q
      - python train-task.py
    environment-variables:
      - name: VH_DOCKER_NETWORK
        default: host


- step:
    name: connect
    image: python:3.9
    command:
      - pip install --upgrade pip
      - pip install torch
      - pip install sentence_transformers
      - pip install chromadb
      - pip install langchain
      - pip install transformers
      - python stuff/set_up.py
- step:
    name: test-dist-mnist
    image:  pytorch/pytorch:1.11.0-cuda11.3-cudnn8-runtime
    environment: staging-aws-eu-west-1-p3-8xlarge
    command:
      - pip install -r requirements.txt --disable-pip-version-check -q
      - python dist-mnist.py
    environment-variables:
      - name: VH_DOCKER_NETWORK
        default: host
- step:
    name: gpt2-convai
    image: python:3.9
    command:
      - pip install --upgrade pip
      - pip install torch
      - pip install sentence_transformers
      - pip install chromadb
      - pip install langchain
      - pip install transformers
      - pip install matplotlib
      - pip install datasets
      - pip install nltk
      - pip install py7zr
      - pip install accelerate -U
      - python finetuned-gpt2-convai.py